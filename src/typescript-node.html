<script type="text/javascript">
    RED.nodes.registerType('typescript-node', {
        category: 'function',
        color: '#61adff',
        defaults: {
            name: { value: "" },
            script: { value: "" },
            outputs: { value: 1 },
            useVm: { value: false }
        },
        inputs: 1,
        outputs: 1,
        outputLabels: function(index) {
            return 'result';
        },
        icon: "ts.svg",
        paletteLabel: 'typescript',
        label: function() {
            return this.name || "typescript";
        },
        oneditprepare: function() {
            var that = this;
            
            function updateOutputs() {
                var outputs = parseInt($("#node-input-outputs").val()) || 1;
                that.outputs = outputs;
            }
            
            this.editor = RED.editor.createEditor({
                id: 'node-input-script-editor',
                mode: 'ace/mode/typescript',
                value: $("#node-input-script").val() || ""
            });
            
            // Configure Monaco TypeScript editor
            var session = this.editor.getSession();
            
            if (this.editor.type === "monaco") {
                try {
                    if (window.monaco && window.monaco.languages && window.monaco.languages.typescript) {
                        var tsDefaults = window.monaco.languages.typescript.typescriptDefaults;
                        if (tsDefaults) {
                            console.log('[DEBUG] Configuring Monaco TypeScript defaults');
                            tsDefaults.setDiagnosticsOptions({
                                noSemanticValidation: true,
                                noSyntaxValidation: false, // Garde la validation syntaxique de base
                                noSuggestionDiagnostics: true
                            });
                            
                            tsDefaults.setCompilerOptions({
                                target: window.monaco.languages.typescript.ScriptTarget.ES2020,
                                allowNonTsExtensions: true,
                                moduleResolution: window.monaco.languages.typescript.ModuleResolutionKind.NodeJs,
                                module: window.monaco.languages.typescript.ModuleKind.CommonJS,
                                noEmit: true,
                                esModuleInterop: true,
                                allowSyntheticDefaultImports: true,
                                allowJs: true,
                                typeRoots: ["node_modules/@types"]
                            });
                            
                            console.log('[DEBUG] Monaco TypeScript configuration applied');
                        }
                    }
                } catch (error) {
                    console.log('[DEBUG] Could not configure Monaco TypeScript:', error);
                }
            } else {
                console.log('[DEBUG] Using ACE Editor fallback configuration');
                if (session.setAnnotations) {
                    session.setAnnotations([]);
                }
            }
            
            console.log('[DEBUG] TypeScript editor configuration completed');
            
            // Configure completion for available globals
            if (this.editor.completers) {
                this.editor.completers.push({
                    getCompletions: function(editor, session, pos, prefix, callback) {
                        var completions = [
                            // Node-RED context
                            {name: "msg", value: "msg", score: 1000, meta: "node-red"},
                            {name: "node", value: "node", score: 1000, meta: "node-red"},
                            {name: "RED", value: "RED", score: 1000, meta: "node-red"},
                            {name: "global", value: "global", score: 1000, meta: "node-red"},
                            {name: "env", value: "env", score: 1000, meta: "node-red"},
                            
                            // Node.js modules
                            {name: "fs", value: "fs", score: 900, meta: "nodejs"},
                            {name: "path", value: "path", score: 900, meta: "nodejs"},
                            {name: "os", value: "os", score: 900, meta: "nodejs"},
                            {name: "crypto", value: "crypto", score: 900, meta: "nodejs"},
                            {name: "util", value: "util", score: 900, meta: "nodejs"},
                            {name: "Buffer", value: "Buffer", score: 900, meta: "nodejs"},
                            {name: "fetch", value: "fetch", score: 900, meta: "nodejs"},
                            
                            // Keywords
                            {name: "return", value: "return ", score: 800, meta: "keyword"},
                            {name: "await", value: "await ", score: 800, meta: "keyword"},
                            {name: "async", value: "async ", score: 800, meta: "keyword"}
                        ];
                        callback(null, completions);
                    }
                });
            }
            
            // Add helpful template for new nodes
            if (!$("#node-input-script").val() || $("#node-input-script").val().trim() === "") {
                this.editor.setValue(`// Available: msg, node, RED, global, env, fs, path, os, crypto, util, Buffer, fetch
// Your code runs in an async function - await is available

// Examples:
const apiKey = env.get('API_KEY');
const url = env.get('API_URL') || 'https://api.example.com/';
const res = await fetch(url, { headers: { 'Authorization': apiKey } });
const data = await res.json();

return {
    ...msg,
    payload: data
};
`, -1);
            }
            
            $("#node-input-outputs").change(function() {
                updateOutputs();
            });
            
            updateOutputs();
        },
        oneditsave: function() {
            $("#node-input-script").val(this.editor.getValue());
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function() {
            this.editor.destroy();
            delete this.editor;
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i=0; i<rows.length; i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height",height+"px");
            this.editor.resize();
        }
    });
</script>

<script type="text/html" data-template-name="typescript-node">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row" style="margin-bottom:0px;">
        <label for="node-input-script"><i class="icon-edit"></i> Script</label>
        <input type="hidden" id="node-input-script">
    </div>
    <div class="form-row node-text-editor-row">
        <div style="height: 300px; min-height:200px;" class="node-text-editor" id="node-input-script-editor" title="TypeScript code to execute. Use {{payload.property}} for template substitution."></div>
    </div>
    <div class="form-row">
        <label for="node-input-outputs"><i class="icon-random"></i> Outputs</label>
        <input type="number" id="node-input-outputs" placeholder="1" min="1" max="10" style="width:70px;" title="Number of outputs"> outputs
    </div>
    <div class="form-row">
        <label><i class="icon-cog"></i> Execution</label>
        <input type="checkbox" id="node-input-useVm" style="display:inline-block; width:auto; vertical-align:top;" title="Use VM instead of Function constructor (slower but more secure)">
        <label for="node-input-useVm" style="width:70%;" title="Use VM instead of Function constructor (slower but more secure)">Use VM mode (slower but more secure)</label>
    </div>
</script>

<script type="text/html" data-help-name="typescript-node">
    <p>Execute TypeScript code with configurable outputs.</p>
    
    <h3>Input Properties</h3>
    <dl class="message-properties">
        <dt>Any message <span class="property-type">object</span></dt>
        <dd>Message passed to execution context and available for templating</dd>
    </dl>

    <h3>Output Properties</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">any</span></dt>
        <dd>Result of TypeScript execution</dd>
    </dl>

    <h3>Configuration</h3>
    <ul>
        <li><strong>Script:</strong> TypeScript code to execute</li>
        <li><strong>Outputs:</strong> Number of outputs (1-10)</li>
    </ul>

    <h3>Template Variables</h3>
    <p>Use <code>{{property.path}}</code> syntax in your script to access message properties:</p>
    <pre>const name = "{{payload.name}}";
console.log(`Hello ${name}!`);</pre>

    <h3>Usage Example</h3>
    <pre>interface User {
    name: string;
    age: number;
}

const user: User = {{payload}};
const greeting = `Hello ${user.name}, you are ${user.age} years old!`;
console.log(greeting);</pre>
    
    <h3>Security Notes</h3>
    <ul>
        <li>Code runs with Node-RED process permissions</li>
        <li>Validate and sanitize input to prevent injection attacks</li>
        <li>Be cautious with template variable substitution</li>
    </ul>
</script>
